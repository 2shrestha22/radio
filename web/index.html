<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Radio NP is a free and open source online radio app that provides access to all Nepali radio stations.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="radio">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <title>Radio NP - Free Online Nepali Radio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Radio NP - Free Online Nepali Radio">
  <meta property="og:description"
    content="Radio NP is a free and open source online radio app that provides access to all Nepali radio stations.">
  <meta property="og:image" content="https://radio.sargam.com.np/og-image.jpg">
  <meta property="og:url" content="https://radio.sargam.com.np">
  <meta property="og:type" content="website">

</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
